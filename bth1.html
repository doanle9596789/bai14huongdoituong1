<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
 class Date{
     constructor(day,month,year) {
         this.day=day;
         this.month=month;
         this.year=year;
     }
     getDay(){
         return this.day
     }
     getMonth(){
         return this.month
     }
     getYear(){
         return this.year
     }
     setDay(day){
         this.day=day
     }
     setMonth(month){
         this.month=month
     }
     setYear(year){
         this.year=year
     }
 }
 let date=new Date()
 date.setDay(1)
 date.setMonth(3)
 date.setYear(2025)
 let day=date.getDay();
 alert(day)
//tương tự với năm và tháng
</script>

</body>
</html>
